name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:  # Manual trigger

env:
  E2E_BASE_URL: https://nextrides-frontend.onrender.com
  E2E_API_URL: https://carshub-1.preview.emergentagent.com/api

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # API Tests - Fast, run first
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './e2e/yarn.lock'

      - name: Install dependencies
        working-directory: ./e2e
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run API tests
        working-directory: ./e2e
        run: yarn test:api
        
      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: api-test-results
          path: e2e/test-results/
          retention-days: 7

  # E2E Tests - Desktop Chrome
  e2e-tests-chrome:
    name: E2E Tests (Chrome)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: api-tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './e2e/yarn.lock'

      - name: Install dependencies
        working-directory: ./e2e
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Chrome)
        working-directory: ./e2e
        run: yarn test:e2e
        
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 14

  # E2E Tests - Mobile (Optional, slower)
  e2e-tests-mobile:
    name: E2E Tests (Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: api-tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './e2e/yarn.lock'

      - name: Install dependencies
        working-directory: ./e2e
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps webkit

      - name: Run E2E tests (Mobile)
        working-directory: ./e2e
        run: yarn test:mobile
        
      - name: Upload Mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-mobile-test-results
          path: e2e/test-results/
          retention-days: 14

  # Deploy Report to GitHub Pages
  deploy-report:
    name: Deploy Report
    runs-on: ubuntu-latest
    needs: e2e-tests-chrome
    if: always() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
